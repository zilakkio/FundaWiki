<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - FundaWiki</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='base.css') }}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Additional head content -->
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <b><a class="navbar-brand" href="/">FundaWiki</a></b>
        <!-- Toggle button for collapsed navbar -->
        <!-- Dark Mode Toggle Icon -->
        <button id="dark-mode-toggle" class="btn btn-dark-mode-toggle mr-auto">
            <i class="fas fa-moon" id="dark-icon" style="display: none;"></i>
            <i class="fas fa-sun" id="light-icon" style="color: white;"></i>
        </button>
        <a href="/random">
            <button id="random-def-btn" class="btn btn-dark-mode-toggle mr-auto">
                <i class="fas fa-dice" id="dark-rnd" style="display: none;"></i> <!-- Die icon for dark mode -->
                <i class="fas fa-dice" id="light-rnd" style="color: white;"></i> <!-- Die icon for light mode -->
            </button>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/create">New term</a>
                </li>
            </ul>
            <!-- Login/Logout buttons -->
            <ul class="navbar-nav ml-auto">
                {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signup">Sign Up</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <br>

    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='base.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
